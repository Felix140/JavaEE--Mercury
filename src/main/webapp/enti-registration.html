<!DOCTYPE html>

<html>

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">


	<style>
		.risultati {
			background-color: wheat;
			height: 100px;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}

		.form__container {
			min-height: 200px;
			/* border: 3px solid red; */
			margin: auto;
			width: 600px;
			padding: 30px 0;
		}

		.footer {
			height: 500px;
		}
	</style>

	<title>Mercury</title>
</head>

<body>


	<!-- Header -->
	<header class="w3-container w3-theme w3-padding" id="myHeader">

		<div class="w3-center">
			<h4>GLI EVENTI COME NON LI AVEVI MAI CERCATI...</h4>
			<h1 class="w3-xxxlarge">MERCURY</h1>

		</div>
	</header>

	<div class="risultati">
		<h2>REGISTRAZIONE ENTI</h2>

	</div>

	<main>

		<div class="form__container">

			<h3>REGISTRATI E PUBBLICA IL TUO EVENTO!</h3>
			<form action="RegistrazioneEnti" method="post">

				<!-- Nome societa -->
				<div class="mb-3 form-floating">
					<input type="text" class="form-control" name="ente_nome" id="ente_nome" placeholder="enti_nome">
					<label for="ente_nome">Nome Ente</label>
				</div>

				<!-- email -->
				<div class="mb-3 form-floating">
					<input type="email" class="form-control" name="ente_email" id="ente_email" placeholder="enti_email">
					<label for="ente_email">Email </label>
				</div>

				<!-- password -->
				<div class="mb-3 form-floating">
					<input type="password" class="form-control" id="firstPassword" placeholder="Password">
					<label for="firstPassword">Password</label>
				</div>
				
				<!-- ripeti password -->
				<div class="mb-3 form-floating">
					<input type="password" class="form-control" name="Password" id="Password" placeholder="Password">
					<label for="Password">Ripeti Password</label>
				</div>

				<div class="buttons text-center">
					<input type="submit" name="" id="invia" class="btn btn-primary" value="Registrati">
				</div>

				<div class="mt-5">
					<p>Sei già registrato/a? Fai il Login <a href="Enti-Login.html"><strong>Cliccando qui</strong></a>
					</p>
				</div>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<footer class="w3-container w3-theme-dark w3-padding-16 footer">
		<h3>Footer</h3>
	</footer>
	
	
	<script>
		
		document.addEventListener("DOMContentLoaded", function () {
				var form = document.querySelector("form");

				form.addEventListener("submit", function (event) {
					event.preventDefault(); // Impedisce il submit predefinito del form

					var firstPassword = document.getElementById("firstPassword").value;
					var password = document.getElementById("Password").value;

					if (password === firstPassword) {
						// Le password corrispondono, quindi il form può essere inviato
						form.submit();
					} else {
						// Le password non corrispondono, mostra un messaggio di errore
						alert("Inserisci correttamente la tua password");

						// Reimposta il form
						form.reset();
					}
				});
			});

	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</body>

</html>
