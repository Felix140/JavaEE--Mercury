<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Form Events</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">


<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

.hero__title {
	font-weight: 700;
}

.container-form {
	width: 100%;
}

.form {
	width: 500px;
	margin: 0 auto;
	padding: 30px 0;
}
</style>
</head>

<body>

	<!-- Header -->
	<header class="w3-container w3-theme w3-padding" id="myHeader">

		<div class="w3-center">
			<h4>GLI EVENTI COME NON LI AVEVI MAI CERCATI...</h4>
			<h1 class="w3-xxxlarge hero__title">MERCURY</h1>
		</div>
	</header>

	<div class="container-form">

		<h3 class="text-center fw-bold ">INSERISCI I DATI DEL TUO EVENTO!</h3>

		<!-- FORM -->
		<form action="CreazioneForm" method="post" class="form">

			<!-- Nome evento -->
			<div class="mb-3 form-floating">
				<input type="text" class="form-control" name="Nome_Evento"
					id="Nome_Evento" placeholder="nome-evento"> <label
					for="nome">Nome dell'evento</label>
			</div>

			<!-- Data evento -->
			<div class="mb-3 ">
				<label for="email"> Data Evento </label> <input type="date"
					class="form-control" name="Data_Evento" id="email"
					placeholder="Inserisci la ">
			</div>

			<!-- Orario -->
			<div class="mb-3">
				<label for="password" class="form-label">Ora dell'evento</label> <input
					type="time" class="form-control" name="Ora_Evento" id="password"
					placeholder="Inserisci la tua password">
			</div>

			<!-- Regione -->
			<div class="mb-3 form-floating">
				<input class="form-control" id="regione" name="Regione_Evento"
					rows="3" placeholder="Inserisci la regione dell'evento"></input> <label
					for="regione" class="form-label">Regione dell'evento</label>
			</div>

			<!-- Provincia -->
			<div class="mb-3 form-floating">
				<input class="form-control" id="provincia" name="Provincia_Evento"
					rows="3" placeholder="Inserisci la provincia dell'evento"></input>
				<label for="provincia" class="form-label">Provincia
					dell'evento</label>
			</div>

			<!-- Comune -->
			<div class="mb-3 form-floating">
				<input class="form-control" id="comune" name="Comune_Evento"
					rows="3" placeholder="Inserisci il comune dell'evento"></input> <label
					for="comune" class="form-label">Comune dell'evento</label>
			</div>

			<!-- Descrizione -->
			<div class="mb-3">
				<label for="descrizione" class="form-label">Descrizione
					dell'evento</label>
				<textarea class="form-control" id="descrizione"
					name="Descrizione_Evento" rows="3"
					placeholder="Inserisci una descrizione dell'evento"
					style="resize: none;"></textarea>
			</div>

			<!-- Invia Form -->
			<button type="submit" class="btn btn-primary mx-auto d-block">Invia</button>
		</form>
	</div>

	<!-- Footer -->
	<footer class="w3-container w3-theme-dark w3-padding-16 footer">
		<h3>Footer</h3>
	</footer>

	<!-- Script for Sidebar, Tabs, Accordions, Progress bars and slideshows -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>


</body>

</html>
